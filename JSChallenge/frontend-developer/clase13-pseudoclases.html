<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with PseudoClasses</title>
</head>
<style>
    p:first-child {
        color: pink;
    }

    p:last-child {
        color: yellow;
    }

    /*la pseudoclase nth hace referencia a un numero ordinal 1st 2dn 3td que recibe un parametro de la operación
    matematica que se desee realizar en este caso se tomaran los elementos pares 2 x n */
    p:nth-child(2n){
        color: blue;
    }
    /* parrafos impares*/
    p:nth-child(2n+1){
        color: chartreuse;
    }
</style>
<body>
    <section>
        <p>🐰 Rabbit</p>
        <p>🐱 Cat</p>
        <p>🐶 Dog</p>
        <p>🐮 Cow</p>
        <p>🐸 Frog</p>
    </section>
</body>
</html>
