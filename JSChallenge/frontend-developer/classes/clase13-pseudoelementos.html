<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with PseudoElements</title>
</head>
<style>
    /*Los pseudoelementos nos permite detallar muchisimo mas nuestros estilos a nivel de las letras de una paplabra*/
    p::first-letter {
        color: red;
        font-size: 20px;
    }

</style>
<body>
        <p>Rabbit 🐰</p>
        <p>Cat    🐱</p>
        <p>Dog    🐶</p>
        <p>Cow    🐮 </p>
        <p>Frog   🐸</p>

</body>
</html>
