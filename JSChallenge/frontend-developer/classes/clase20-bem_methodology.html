<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Block Element Modified - Methodology</title>
    </head>
    <style>
        
        .button{
            border: none;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            color: white;
            padding: 15px 32px;
        }
        .header__button--red{
            background-color:#f44336;
        }

        .header__button--yellow{
            background-color: #AAA439;
        }
    </style>
    <body>
        <!--nombramiento de la clase padre o bloque-->
        <header class="header">
            <!-- estructura nombramiento clases hijas bloque__elemento--modificar -->
            <button class="button header__button--red">Red</button>
            <button class="button header__button--yellow">Yellow</button>
        </header>
    </body>

</html>
