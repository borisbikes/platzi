<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Working with Box Model</title>
    </head>
    <style>
        body{
            margin: 0;
        }
        .caja1{
            background-color: #ECD662;
            width: 20px;
            height: 20px;
            padding: 20px;
            border: 2px solid #5D8233;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .caja2{
            background-color: #3E215D;
            width: 30px;
            height: 30px;
            
        }
    </style>
    <body>
        <div class="caja1"></div>
        <div class="caja2"></div>
    </body>
</html>
