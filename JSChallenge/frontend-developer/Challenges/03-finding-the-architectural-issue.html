<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Challenge number 2: BEM Architecture</title>

<body>
    <header class="header">Platzi Video</header>

    <section class="main">
        <img class="main__img" src="./photo.png" alt="Photo">

        <form class="main__form">

        </form>

    </section>

    <footer class="footer">
        <a class="footer__item">Contact</a>
        <a class="footer__item">Privacy Policy</a>
        <a class="footer__item">Terms and Conditions</a>
    </footer>
