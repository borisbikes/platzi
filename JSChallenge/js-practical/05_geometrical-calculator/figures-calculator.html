<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculator - JS Practical Course</title>
    <script src="./figures-calcuator.js"></script>
</head>
<body>
    <header>
        <h1>Geometric Figures</h1>
        <p>This is the solution of the fist practical JS course workshop</p>
    </header>

    <section>
        <h2>Perimeter and Area Square Calculator </h2>
        <form>
            <label for="inputSquared">
                Write down the squared one side measure:
            </label>
            <input id="inputSquared" type="number">
            <button type="button" onclick="calculatePerimeterSquared()">Perimeter</button>
            <button type="button" onclick="calculateAreaSquared()">Area</button>
        </form>
    </section>

    <section>
        <h2>Perimeter and Area Triangle Calculator </h2>
        <form>
            <label>
                Write down the triangle sides measure:
            </label>
            <label for="inputTriangle1">Side one:</label>
            <input id="inputTriangle1" type="number">
            <label for="inputTriangle2">Side two:</label>
            <input id="inputTriangle2" type="number">
            <label for="inputTriangle3">Base side:</label>
            <input id="inputTriangle3" type="number">
            <label for="inputTriangleHeight">Height measure:</label>
            <input id="inputTriangleHeight" type="number">
            <button type="button" onclick="calculatePerimeterTriangle()">Perimeter</button>
            <button type="button" onclick="calculateAreaTriangle()">Area</button>
        </form>
    </section>

    <section>
        <h2>Perimeter and Area Circle Calculator </h2>
        <form>
            <label for="inputCircle">
                Write down the radius measure:
            </label>
            <input id="inputCircle" type="number">
            <button type="button" onclick="calculatePerimeterCircle()">Perimeter</button>
            <button type="button" onclick="calculateAreaCircle()">Area</button>
        </form>
    </section>
    
    
</body>
</html>
