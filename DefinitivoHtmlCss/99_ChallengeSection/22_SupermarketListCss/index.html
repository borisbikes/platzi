<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  name="viewport" content="width=devise-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>Third challenge Html & Css</title>
    </head>
    <body>
        <header>
            <figure>
                <img src="../media/supermarket_head.jpg" alt="you should see a supermarket image" height="150px" width="780px">
            </figure>
        </header>
        <main class="bg" >
            <h1>Supermarket List</h1>
            <!--Fruits section-->
            <section class="row">
                <article class="column">
                    <h2>Fruits</h2>
                    <ol>
                        <li>
                            <a target=”_blank” 
                                href="http://www.google.com/search?tbm=isch&q=apple+fruit">Apples
                            </a>

                            <figure>
                                <img id="round" src="../media/apples.jpg" alt="you should see an apple" width="80%" height="80%">
                            </figure>

                        </li>

                        <li>
                            <a target=”_blank” 
                            href="http://www.google.com/search?tbm=isch&q=banana+fruit">Bananas
                            </a>

                            <figure>
                                <img id="round" src="../media/banana.jpg" alt="you should see a banana" width="80%" height="80%">
                            </figure>

                        </li>
                    </ol>
                </article>
            

                <!--Meat section-->
            
                <article class="column">
                    <h2>Meats</h2>
                    <ol>
                        <li>
                            <a target=”_blank” 
                                href="http://www.google.com/search?tbm=isch&q=chicken+meat">Chicken
                            </a>

                            <figure>
                                <img src="../media/chicken.jpg" alt="you should see a chicken" width="80%" height="80%">
                            </figure>

                        </li>
                        
                        <li>
                            <a target=”_blank” 
                                href="http://www.google.com/search?tbm=isch&q=ground+meat">Ground beef
                            </a>

                            <figure>
                                <img src="../media/ground-beef2.jpg" alt="you should see a ground beef portion" width="80%" height="80%">
                            </figure>

                        </li>
                    </ol>
                </article>

                <!--Veggies section-->
                <article class="column">
                   <h2>Veggies</h2>
                    <ol>
                        <li>
                            <a target=”_blank” 
                            href="http://www.google.com/search?tbm=isch&q=lettuce+veggies">Lettuce
                            </a>

                            <figure>
                                <img src="../media/lettuce.jpg" alt="you should see a lettuce" width="80%" height="80%">
                            </figure>

                        </li>

                        <li>
                            <a target=”_blank” 
                            href="http://www.google.com/search?tbm=isch&q=spinach+veggies">Spinach
                            </a>

                            <figure>
                                <img src="../media/spinach.jpg" alt="you should see a spinach" width="80%" height="80%">
                            </figure>

                        </li>
                    </ol>
                </article>
            </section>

        </main>

        <footer>
            <p class="footer">
                This site has been developed by <a href="https://github.com/borisbikes">borisbikes</a>. 
                <img src="../media/mr-develop-blk.jpg" alt="mr-develop-ico" width="30px" height="30px">
            </p>
        </footer>      

    </body>
</html>
